<!doctype html>
<html>
<head>
    <title>CS Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- highlight.js styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <!-- Own styles -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('index') }}">CS Flash Cards</a>

                    {% if session.logged_in %}
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <ul class="navbar-nav">
                                <div class="d-md-flex">
                                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cards') }}"><img src="{{ url_for('static', filename='flash_cards.png') }}" alt="Cards"/><span class="d-md-none">Cards</span></a></li>
                                    <li class="nav-item"><a class="nav-link" href="{{ url_for('tags') }}"><img src="{{ url_for('static', filename='tags.png') }}" alt="Tags"/><span class="d-md-none">Tags</span></a></li>
                                    <li class="nav-item"><a class="nav-link" href="{{ url_for('show') }}"><img src="{{ url_for('static', filename='overview.png') }}" alt="Show"/><span class="d-md-none">Show</span></a></li>
                                    <li class="nav-item"><a class="nav-link" href="{{ url_for('create_db') }}"><img src="{{ url_for('static', filename='new_database.png') }}" alt="Create database"/><span class="d-md-none">New set</span></a></li>
                                    <li class="nav-item"><a class="nav-link" href="{{ url_for('memorize', card_type='1') }}"><img src="{{ url_for('static', filename='memorize.png') }}" alt="Memorize"/><span class="d-md-none">Memorize</span></a></li>
                                    <li class="nav-item"><a class="nav-link" href="{{ url_for('memorize_known', card_type='1') }}"><img src="{{ url_for('static', filename='memorize_again.png') }}" alt="Memorize known items"/><span class="d-md-none">Memorize known</span></a></li>
                                </div>
                                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='logout.png') }}" alt="Log out"/><span class="d-md-none">Logout</span></a></li>
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <br/>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-success" role="alert">{{ message }}</div>
            {% endfor %}
            {% block body %}{% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!--<script src="{{ url_for('static', filename='highlight.pack.js') }}"></script>-->
    <script src="{{ url_for('static', filename='general.js') }}"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
